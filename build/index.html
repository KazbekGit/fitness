<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-block">
      <div class="container">
        <div class="main-block__header">
          <svg class="main-block__logo" viewBox="0 0 89 20" width="89" height="20">
            <use xlink:href="img/sprite_auto.svg#logo"/>
          </svg>
          <nav class="main-block__nav">
            <a class="main-block__phone" href="tel:+78005555555" aria-label="Наш номер телефона">8-800-555-55-55</a>
          </nav>
        </div>
        <div class="main-block__content">
          <div class="main-block__text">
            <p class="main-block__subtitle">Омск</p>
            <div class="main-block__title-group">
              <ul class="main-block__list">
                <li class="main-block__item">Тренажёрный зал</li>
                <li class="main-block__item">Групповые занятия</li>
                <li class="main-block__item">Кардиозона</li>
              </ul>
              <h1 class="main-block__title">Фитнес центр</h1>
            </div>
            <a class="main-block__link" href="#subscription" aria-label="Купить абонемент">Купить абонемент</a>
          </div>
          <picture>
            <source type="image/webp" srcset="img/header-img.webp, img/header-img@2x.webp 2x">
            <img class="main-block__img" src="img/header-img.jpg" srcset="img/header-img@2x.jpg" alt="Печатные платы" width="500" height="556">
          </picture>
          <ul class="main-block__social-list">
            <li class="main-block__social-item"><a class="main-block__social-link" href="http://facebook.com" aria-label="Facebook">FB</a></li>
            <li class="main-block__social-item"><a class="main-block__social-link" href="http://vk.com" aria-label="В контакте">VK</a></li>
            <li class="main-block__social-item"><a class="main-block__social-link" href="http://instagram.com" aria-label="Instagram">IG</a></li>
          </ul>
        </div>
      </div>
    </header>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
